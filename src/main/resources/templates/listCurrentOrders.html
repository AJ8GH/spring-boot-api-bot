<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <title>Document</title>
    </head>
    <body>
        <h1>Current Bets</h1>
        <div th:each="bet : ${ bets }" class="bet">
            <span>Market ID: </span><span th:text="${ bet.getMarketId() }"></span><br>
            <span>Selection ID: </span><span th:text="${ bet.getSelectionId() }"></span><br>
            <span>Side: </span><span th:text="${ bet.getSide() }"></span><br>
            <span>Price: </span><span th:text="${ bet.getPrice() }"></span><br>
            <span>Size: </span><span th:text="${ bet.getSize() }"></span><br>
            <a href="">
                <button>Cancel Bet</button>
            </a>
        </div>
    </body>
</html>
