<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/list.css}">
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <title>Betfair API Bot - Current Bets</title>
    </head>
    <body class="body">
        <div class="pageContainer">
            <header class="heading">
                <h1 class="mainTitle">Betfair API Bot</h1>
            </header>

            <h2>Current Bets</h2>

            <div th:each="bet : ${ bets }" class="bet">
                <span class="betDetailLabel">Market ID: </span><span th:text="${ bet.getMarketId() }" class="betDetail"></span><br>
                <span class="betDetailLabel">Selection ID: </span><span th:text="${ bet.getSelectionId() }" class="betDetail"></span><br>
                <span class="betDetailLabel">Bet ID: </span><span th:text="${ bet.getBetId() }" class="betDetail"></span><br>
                <span class="betDetailLabel">Status: </span><span th:text="${ bet.getStatus() }" class="betDetail"></span><br>
                <span class="betDetailLabel">Side: </span><span th:text="${ bet.getSide() }" class="betDetail"></span><br>
                <span class="betDetailLabel">Price: </span><span th:text="${ bet.getPrice() }" class="betDetail"></span><br>
                <span class="betDetailLabel">Size: </span><span th:text="${ bet.getSize() }" class="betDetail"></span><br>
                <span class="betDetailLabel">Date: </span><span th:text="${ bet.getPlacedDate() }" class="betDetail"></span><br>

                <form th:action="@{/cancelOrders}" method="post" class="cancelButton">
                    <input type="hidden" th:value="${ bet.getMarketId() }" name="marketId">
                    <input type="hidden" th:value="${ bet.getBetId() }" name="betId">
                    <input type="submit" value="Cancel Bet" class="button">
                </form>
            </div>
        </div>
    </body>
</html>
