<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <title>Betfair API Bot - Place Bet</title>
    </head>
    <body>
        <h1 class="heading">Place Bet</h1>
        <form th:action="@{/placeOrders}" method="post">
            <input type="number" min="1.01" step="0.01" placeholder="Price" name="price">
            <input type="number" min="0.01" step="0.01" placeholder="Size" name="size">
            <select name="side">
                <option value="BACK">Back</option>
                <option value="LAY">Lay</option>
            </select>
            <input type="hidden" name="marketId" th:value="${ marketId }">
            <input type="hidden" name="selectionId" th:value="${ selectionId }">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
