<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <link rel="stylesheet" th:href="@{/styles/login.css}">
        <title>Betfair API Bot - Login</title>
    </head>
    <body class="body">
        <div class="pageContainer">

            <header class="heading">
                <h1 class="mainTitle">Betfair API Bot</h1>
            </header>

<!--            <div th:if="${ userSession != null }">-->
<!--                <p th:text="${ userSession.getStatus() }"></p>-->
<!--                <p th:text="${ userSession.getError() }"></p>-->
<!--            </div>-->

            <h2 class="subTitle">Login to get started</h2>

            <form th:action="@{/sessions/new}" method="post" class="loginForm">
                <input type="text" name="username" placeholder="Username" class="username">
                <input type="text" name="password" placeholder="Password" class="password">
                <input type="submit" value="Login" class="login">
            </form>
        </div>
    </body>
</html>
