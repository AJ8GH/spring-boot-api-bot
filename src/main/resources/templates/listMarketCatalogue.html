<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Betfair API Bot - Market Catalogue</title>
    </head>
    <body>
        <h1>Market Catalogue</h1>
        <div th:unless="${ marketCatalogue.size() < 0 }">
            <div th:each="market : ${ marketCatalogue }">
                <p th:text="${ market.toString() }"></p>
                <a th:href="@{/listMarketBook/{marketId}(marketId=${market.getMarketId()})}">
                    <button>View Best Prices</button>
                </a>
            </div>
        </div>
    </body>
</html>
