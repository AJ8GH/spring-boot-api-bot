<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <link rel="stylesheet" th:href="@{/styles/list.css}">
        <link rel="stylesheet" th:href="@{/styles/marketCatalogue.css}">
        <title>Betfair API Bot - Market Catalogue</title>
    </head>
    <body class="body">
        <div class="pageContainer">
            <div class="heading">
                <h1 class="mainTitle">Betfair API Bot</h1>
            </div>

            <h2>Market Catalogue</h2>
            <div th:text="${marketCatalogue.get(0).getEventType().getName()}"></div>
            <div th:text="${marketCatalogue.get(0).getCompetition().getName()}"></div>
            <div th:text="${marketCatalogue.get(0).getEvent().getName()}"></div>

            <div th:unless="${ marketCatalogue == null }">
                <div th:each="market : ${ marketCatalogue }" class="market">
                    <div class="marketNameContainer">
                        <p th:text="${ market.getMarketName() }" class="marketName"></p>
                    </div>
                    <div class="buttonContainer">
                        <a th:href="@{/listMarketBook/{marketId}(marketId=${market.getMarketId()})}"><button class="button">View Best Prices</button></a>
                        <a th:href="@{/marketSubscription/new/{marketId}(marketId=${market.getMarketId()})}"><button class="button">Subscribe to ESA</button></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
