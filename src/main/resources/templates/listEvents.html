<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <link rel="stylesheet" th:href="@{/styles/list.css}">
        <link rel="stylesheet" th:href="@{/styles/events.css}">
        <title>Betfair API Bot - Events</title>
    </head>
    <body class="body">
        <div class="pageContainer">
            <header class="heading">
                <h1 class="mainTitle">Betfair API Bot</h1>
            </header>

            <h2>Events</h2>

            <div th:unless="${ events == null || events.size() == 0 }">
                <article th:each="event : ${ events }" class="event">
                    <div class="eventData">
                        <p th:text="${ event.getName() }" class="eventName"></p>
                        <p th:text="${ event.getCountryCode() }" class="country"></p>
                        <p class="dateContainer">
                            <span th:text="${ event.getDateTime().toLocalDate() }" class="date"></span>
                            <span class="at"> at </span>
                            <span th:text="${ event.getDateTime().toLocalTime() }" class="time"></span>
                        </p>
                        <span class="marketCountLabel">Market Count: </span>
                        <span th:text="${ event.getMarketCount() }" class="marketCount"></span>
                    </div>
                    <div class="buttonContainer">
                        <a th:href="@{/listMarketCatalogue/{eventId}(eventId=${event.getId()})}">
                            <button class="button">View Markets</button>
                        </a>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
