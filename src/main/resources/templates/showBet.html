<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <link rel="stylesheet" th:href="@{/styles/bets.css}">
        <title>Betfair API Bot - Bet Confirmation</title>
    </head>
    <body class="body">
        <div class="pageContainer">
            <header th:insert="fragments/header.html :: header"></header>

            <h2>Bet Confirmation</h2>
            <div class="bet">
                <article class="betData">
                    <span th:text="${ bet.getEventName() }" class="placedBetEvent"></span><br>
                    <span th:text="${ bet.getMarketName() }" class="placedBetMarket"></span><br>
                    <span th:text="${ bet.getRunnerName() }" class="placedBetRunner"></span><br>
                    <span class="label">Status: </span><span class="data" th:text="${ bet.getStatus() }"></span><br>
                    <span class="label">Side: </span><span class="data" th:text="${ bet.getSide() }"></span><br>
                    <span class="label">Price: </span><span class="data" th:text="${ bet.getPrice() }"></span><br>
                    <span class="label">Size: </span><span class="data" th:text="${ bet.getSize() }"></span><br>
                    <span class="label">Placed on </span><span class="data" th:text="${ bet.getPlacedDate() }"></span><br>
                </article>

                <form th:action="@{/cancelOrders}" method="post" class="cancelButton">
                    <input type="hidden" th:value="${ bet.getMarketId() }" name="marketId">
                    <input type="hidden" th:value="${ bet.getBetId() }" name="betId">
                    <input type="submit" value="Cancel Bet" class="button">
                </form>
            </div>
        </div>
    </body>
</html>
